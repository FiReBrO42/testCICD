name: CI

on:
  push:
    branches: [ Production ]
  pull_request:
    branches: [ Production ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3 # 更新到最新版本

      - uses: actions/setup-node@v3 # 更新到最新版本
        with:
          node-version: '20' # 更新到 Node.js 20
          cache: 'npm'
      
      - run: npm install
      - run: npm run build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v4 # 确保使用最新版本
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist
