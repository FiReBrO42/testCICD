
name: Deploy static content to Pages

on:
  push:
    branches: [ 'Production' ]  # ä¿®æ”¹ä¸º Production åˆ†æ”¯

  # ä¿ç•™æ‰‹åŠ¨è§¦å‘é€‰é¡¹
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 20  # ç¡®ä¿è¿™æ˜¯æ‚¨çš„é¡¹ç›®æ‰€éœ€çš„ Node.js ç‰ˆæœ¬
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build
        run: npm run build  # ç¡®ä¿è¿™æ¡å‘½ä»¤èƒ½ç”Ÿæˆ dist ç›®å½•

      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: './dist'  # æŒ‡å®šæ„å»ºäº§ç‰©çš„è·¯å¾„
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.5.0 # ç¡®ä¿ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: gh-pages
          folder: dist
          clean: true
